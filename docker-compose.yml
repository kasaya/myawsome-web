version: '3'
services:
  web:
    build: .
    ports:
     - "80:80"
  mysql:
    image: "mysql:5.7"
    container_name: "mysql-for-python"
    environment:
      - "MYSQL_ROOT_PASSWORD=123456"
      - "MYSQL_USER=dev"
      - "MYSQL_PASSWORD=Cango666"
    volumes:
      - "./mysql/db:/var/lib/mysql"
      - "./mysql/config/my.cnf:/etc/my.cnf"
      - "./mysql/init:/docker-entrypoint-initdb.d/"
    ports:
      - "3307:3306"
      